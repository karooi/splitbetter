<div class="add-expense-container">
  <h2>SplitBetter</h2>

  <!-- Group Selection -->
  <button mat-button (click)="openGroupDialog()">
    With you and: {{ selectedGroup ? selectedGroup.name : "select group" }}
  </button>

  <!-- Description Input -->
  <mat-form-field appearance="fill">
    <mat-label>Enter a description</mat-label>
    <input
      matInput
      [(ngModel)]="description"
      placeholder="Enter a description"
    />
  </mat-form-field>

  <!-- Amount Input -->
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="amount" placeholder="0.00" />
  </mat-form-field>

  <!-- Paid By and Split Selection -->
  <div class="paid-by-split">
    <span>Paid by</span>
    <button mat-button (click)="openPayerDialog()">
      {{ getSelectedPayers() }}
    </button>
    <span>and split</span>
    <button mat-button (click)="openSplitDialog()">
      {{ creation_method }}
    </button>
  </div>

  <!-- Footer Icons (Optional) -->
  <div class="footer-icons">
    <button mat-icon-button (click)="openDatePicker()">
      <mat-icon>calendar_today</mat-icon>
    </button>
    <mat-icon>camera_alt</mat-icon>
    <mat-icon>edit</mat-icon>
  </div>
</div>
