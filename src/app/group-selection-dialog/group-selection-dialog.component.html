<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>With you and:</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-optgroup *ngIf="filteredRecents.length > 0" label="Recent">
        @for (group of filteredRecents ; track group.id) {
        <mat-option
          [value]="group.name"
          (onSelectionChange)="selectOption(group)"
          >{{ group.name }}</mat-option
        >
        }
      </mat-optgroup>
    <mat-optgroup label="Groups">
      @for (group of groups  ; track group.id) {
        <mat-option [value]="group.name" (onSelectionChange)="selectOption(group)">{{group.name}}</mat-option>
      }
    </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</form>
