<h2 mat-dialog-title>{{ this.header }}</h2>
<mat-dialog-content>
  {{ this.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm()">OK</button>
</mat-dialog-actions>
